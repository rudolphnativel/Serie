<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="episode">
      <h2 data-cy="episodeDetailsHeading"><span jhiTranslate="testSerieApp.episode.detail.title">Episode</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ episode.id }}</span>
        </dd>
        <dt><span jhiTranslate="testSerieApp.episode.nom">Nom</span></dt>
        <dd>
          <span>{{ episode.nom }}</span>
        </dd>
        <dt><span jhiTranslate="testSerieApp.episode.duree">Duree</span></dt>
        <dd>
          <span>{{ episode.duree }}</span>
        </dd>
        <dt><span jhiTranslate="testSerieApp.episode.saison">Saison</span></dt>
        <dd>
          <div *ngIf="episode.saison">
            <a [routerLink]="['/saison', episode.saison?.id, 'view']">{{ episode.saison?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/episode', episode.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
