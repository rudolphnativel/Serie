<div>
  <h2 id="page-heading" data-cy="EpisodeHeading">
    <span jhiTranslate="testSerieApp.episode.home.title">Episodes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="testSerieApp.episode.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-episode"
        [routerLink]="['/episode/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="testSerieApp.episode.home.createLabel"> Create a new Episode </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="episodes?.length === 0">
    <span jhiTranslate="testSerieApp.episode.home.notFound">No episodes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="episodes && episodes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="testSerieApp.episode.nom">Nom</span></th>
          <th scope="col"><span jhiTranslate="testSerieApp.episode.duree">Duree</span></th>
          <th scope="col"><span jhiTranslate="testSerieApp.episode.saison">Saison</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let episode of episodes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/episode', episode.id, 'view']">{{ episode.id }}</a>
          </td>
          <td>{{ episode.nom }}</td>
          <td>{{ episode.duree }}</td>
          <td>
            <div *ngIf="episode.saison">
              <a [routerLink]="['/saison', episode.saison?.id, 'view']">{{ episode.saison?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/episode', episode.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/episode', episode.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(episode)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
